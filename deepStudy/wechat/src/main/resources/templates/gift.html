<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--微信JSSDK-->
    <script src="http://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
</head>
<body>
测试微信公众号jssdk

<script>
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: 'wx73a087967c8056e9', // 必填，公众号的唯一标识
        timestamp: 1234567890, // 必填，生成签名的时间戳
        nonceStr: 'yangxiaolong', // 必填，生成签名的随机串
        signature: '8244f507ac86944426a5caa379fdfd0055701e41',// 必填，签名
        jsApiList: ['chooseImage'] // 必填，需要使用的JS接口列表
    });

</script>
</body>


</html>
